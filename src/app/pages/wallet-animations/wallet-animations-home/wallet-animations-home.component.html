<app-iphone-xr>
  <div dragObserve (dragObserve)="isCardMove($event)">
    <app-wallet-card
      clickOutside
      *ngFor="let card of cards()"
      [card]="card"
      (clickCard)="cardClick($event)"
      (mouseup)="resetClickedCardIndex()"
    >
    </app-wallet-card>
  </div>
</app-iphone-xr>
